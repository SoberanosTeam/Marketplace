<div class="card" style="width: 18rem;">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}">        
            <img src="{{ instance.image.url }}" class="card-img-top" alt="..." width=300 height=250>
        </a>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ instance.title }}</h5>
        <p class="card-text">{{ instance.description|truncatewords:14 }}</p>
        <p class="card-price"><b>Pre√ßo: R$ {{ instance.price }} </b></p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Detalhe</a>
        <!--<a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">Adicionar ao Carrinho</a>-->
        <a href="#" class="btn btn-warning">Adicionar ao Carrinho</a>
    </div>
</div>
